<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Rebote</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #text {
            position: absolute;
            font-size: 50px;
            color: blue;
            cursor: pointer;
            transition: transform 0.5s ease, color 0.2s ease;
        }
        #instructions {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #game-over {
            display: none;
            font-size: 40px;
            color: red;
            margin-top: 20px;
        }
        #score {
            font-size: 24px;
        }
        #lives {
            font-size: 24px;
            margin-top: 10px;
        }
        #restart-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="instructions">¡Haz clic en "Checha Maricón"!</div>
<div id="text">¡Checha Maricón!</div>
<div id="lives">Vidas: 3</div>
<div id="game-over">¡Perdiste!</div>
<div id="score">Puntaje: 0</div>
<button id="restart-button">Reiniciar</button>

<script>
    let score = 0;
    let lives = 3;
    let gameActive = true;
    let timeout;

    const text = document.getElementById('text');
    const scoreDisplay = document.getElementById('score');
    const livesDisplay = document.getElementById('lives');
    const gameOverDisplay = document.getElementById('game-over');
    const restartButton = document.getElementById('restart-button');

    function getRandomPosition() {
        const x = Math.random() * (window.innerWidth - text.offsetWidth);
        const y = Math.random() * (window.innerHeight - text.offsetHeight);
        return { x, y };
    }

    function changeColor() {
        text.style.color = '#' + Math.floor(Math.random() * 16777215).toString(16);
    }

    function moveText() {
        if (!gameActive) return;

        const { x, y } = getRandomPosition();
        text.style.transform = `translate(${x}px, ${y}px)`;
        changeColor();
        timeout = setTimeout(moveText, 1000);
    }

    text.addEventListener('click', (event) => {
        event.stopPropagation(); // Evita que el clic en el texto se propague
        score += 1;
        scoreDisplay.innerText = `Puntaje: ${score}`;
        const currentSize = parseInt(window.getComputedStyle(text).fontSize);
        text.style.fontSize = `${currentSize * 0.8}px`;
    });

    document.body.addEventListener('click', () => {
        if (!gameActive) return;

        lives -= 1;
        livesDisplay.innerText = `Vidas: ${lives}`;
        if (lives <= 0) {
            endGame();
        }
    });

    function endGame() {
        gameActive = false;
        clearTimeout(timeout);
        gameOverDisplay.style.display = 'block';
        restartButton.style.display = 'block';
    }

    function startGame() {
        score = 0;
        lives = 3;
        gameActive = true;
        scoreDisplay.innerText = `Puntaje: ${score}`;
        livesDisplay.innerText = `Vidas: ${lives}`;
        text.style.fontSize = '50px';
        gameOverDisplay.style.display = 'none';
        restartButton.style.display = 'none';
        moveText();
    }

    restartButton.addEventListener('click', startGame);

    startGame();
</script>

</body>
</html>
